[build-system]
requires = ["setuptools>=61.0", "wheel", "pyscaffold>=3.2a0,<3.3a0"]
build-backend = "setuptools.build_meta"

[project]
name = "python3-template-project"
version = "0.0.1"
description = "Python3 template project"
authors = [
    {name = "Oleg Korsak", email = "kamikaze.is.waiting.you@gmail.com"}
]
license = {text = "GPL-3"}
readme = {file = "README.rst", content-type = "text/x-rst"}
homepage = "https://github.com/kamikaze/python3-project-template"
requires-python = ">=3.13"
keywords = ["template", "example", "project"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python"
]

dependencies = [
    "pydantic==2.9.2",
    "pydantic_settings==2.6.1"
]

[project.urls]
Documentation = "https://github.com/kamikaze/python3-project-template/wiki"

[project.optional-dependencies]
testing = [
    "pytest",
    "pytest-cov"
]

[project.entry-points.console_scripts]
# Example: Uncomment and replace with actual entry points if needed
# fibonacci = "python3_project_template.skeleton:run"

[tool.setuptools]
packages = {find = {where = ["src"], exclude = ["tests"]}}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.zip-safe]
zip-safe = false

[tool.pytest.ini_options]
addopts = "--cov python3_project_template --cov-report term-missing --verbose"
norecursedirs = ["dist", "build", ".tox"]
testpaths = ["tests"]

[tool.flake8]
exclude = [".tox", "build", "dist", ".eggs", "docs/conf.py"]

[tool.pyscaffold]
version = "3.2.3"
package = "python3_project_template"

[tool.bdist_wheel]
universal = true
